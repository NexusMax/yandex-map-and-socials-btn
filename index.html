<script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script>
	var myMap = false;
	ymaps.ready(init);
	function init () {
		myMap = new ymaps.Map('map', {
			center:[53.381523, 83.749844],
			zoom: 16,
			controls: ['zoomControl']
		});
		myMap.behaviors.disable(["scrollZoom"]);
		myMap.geoObjects.add(new ymaps.Placemark([53.381523, 83.749844], 
			{ hintContent: "-Odyssey-" }, 
			{   iconLayout: 'default#image',
                          //iconImageHref: '/img/favicon.ico',
                          iconImageSize: [41, 46],
                          iconImageOffset: [-3, -42]}
                          ));
	};
</script>
